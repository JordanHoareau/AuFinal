<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>Ajouter un contact</title>
</h:head>
<h:body>
    <h:form>
        <table border="0">
            <tr>
                <td><h:outputLabel value="Prenom : "/></td>
                <td><h:inputText value="#{contactController.contact.prenom}" required="true"/>
                </td>
            </tr>
            <tr>
                <td><h:outputLabel value="Nom :"/></td>
                <td><h:inputText value="#{contactController.contact.nom}"/></td>
            </tr>
            <tr>
                <td><h:outputLabel value="Telephone Portable :  "/></td>
                <td><h:inputText value="#{contactController.contact.telephone_portable}"/></td>
            </tr>
            <tr>
                <td><h:outputLabel value="Telephone Fixe : "/></td>
                <td><h:inputText value="#{contactController.contact.telephone_fixe}"/></td>
            </tr>
            <tr>
                <td><h:outputLabel value="Telephone Pro :  "/></td>
                <td><h:inputText value="#{contactController.contact.telephone_pro}"/></td>
            </tr>
            <tr>
                <td><h:outputLabel value="Email : "/></td>
                <td><h:inputTextarea value="#{contactController.contact.email}" cols="20" rows="5"/></td>
            </tr>
            <tr>
                <td><h:outputLabel value="Adresse : "/></td>
                <td><h:inputText value="#{contactController.contact.adresse}"/></td>
            </tr>
          <tr>
                <td><h:outputLabel value="Anniversaire : "/></td>
                <td><h:inputText value="#{contactController.contact.anniversaire}">
                                 <f:convertDateTime pattern="dd/MM/yyyy" />
                    </h:inputText></td>
          </tr> 
        </table>

        <h:commandButton value="Create a contact" action="#{contactController.doCreate}"/>

    </h:form>
    <hr/>
    <i>APress - Beginning Java EE 6</i>

</h:body>
</html>
