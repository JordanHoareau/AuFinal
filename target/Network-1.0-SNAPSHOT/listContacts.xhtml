<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <script type="text/javascript" language="javascript">
            function confirmDelete(){
                if (confirm("Voulez-vous vraiment supprimmer ce(s) contacts(s) ?"))
                    return true;
                return false;
            }
        </script>


        <title>List of contacts</title>
    </h:head>
    <h:body>
        <h1>List of contacts</h1>
        <hr/>
        <h:form>
            <h:dataTable value="#{contactController.contactList}" var="co" border="1">
                <h:column>
                    <h:selectBooleanCheckbox value="#{co.selected}"/>
                </h:column>


                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Prenom"/>
                    </f:facet>
                    <h:commandLink action="#{contactController.doEdit}" value="#{co.prenom}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Nom"/>
                    </f:facet>
                    <h:commandLink action="#{contactController.doEdit}" value="#{co.nom}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="TelephonePortable :"/>
                    </f:facet>
                    <h:commandLink action="#{contactController.doEdit}" value="#{co.telephone_portable}" />
                </h:column>
            </h:dataTable>

            <h:commandLink action="#{contactController.doNew}">Create a new contact  </h:commandLink>
            <h:outputText value="&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;"/>
            <h:commandLink action="#{contactController.doDelete}" onclick="return confirmDelete();">Delete selection</h:commandLink>
        </h:form>
        <hr/>
        <i>APress - Beginning Java EE 6</i>
    </h:body>
</html>
