<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <script type="text/javascript" language="javascript">
            function confirmDelete(){
                if (confirm("Voulez-vous vraiment supprimmer ce(s) films(s) ?"))
                    return true;
                return false;
            }
        </script>


        <title>Liste des films | Au Final</title>
    </h:head>
    <h:body>
        <h1>Liste des films</h1>
        <hr/>
        <h:form>
        <nav>
            <p>
                <h:commandLink value="Accueil" action="defaut.htm"/> 
                >> 
                <h:commandLink value="Liste des films" action="film/listFilms.faces"/>
            </p>
        </nav>
            <h:dataTable value="#{filmController.filmList}" var="f" border="1">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Sélection"/>
                    </f:facet>
                    <h:selectBooleanCheckbox value="#{f.selected}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="ID"/>
                    </f:facet>
                    <h:commandLink action="#{filmController.doEdit}" value="#{f.id}" />
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Titre"/>
                    </f:facet>
                    <h:commandLink action="#{filmController.doEdit}" value="#{f.title}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Description"/>
                    </f:facet>
                    <h:commandLink action="#{filmController.doEdit}" value="#{f.description}" />
                </h:column>
            </h:dataTable>

            <h:commandButton action="#{filmController.doNew}" value="Create a new film"  />
            <h:outputText value="&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;"/>
            <h:commandButton action="#{filmController.doDelete}" onclick="return confirmDelete();" value="Delete selection"/>
        </h:form>
    </h:body>
    
<footer>
    <hr/>
    <a href="admin/adminlogin.jsp">Panneau d'administration</a>

</footer>
</html>
