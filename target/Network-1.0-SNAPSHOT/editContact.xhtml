<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
<h:head>
    <title>Edit a Contact</title>
</h:head>
<h:body>
    <h1>Edit a Contact</h1>
    <hr/>
    <h:form>
        <table border="0">
            <tr>
                <td><h:outputLabel value="Prenom :"/></td>
                <td><h:inputText value="#{contactController.contact.prenom}"/></td>
            </tr>
            <tr>
                <td><h:outputLabel value="Nom : "/></td>
                <td><h:inputText value="#{contactController.contact.nom}"/></td>
            </tr>
            <tr>
                <td><h:outputLabel value="Telephone portable  : "/></td>
                <td><h:inputTextarea value="#{contactController.contact.telephone_portable}" cols="20" rows="5"/></td>
            </tr>
            <tr>
                <td><h:outputLabel value="Telephone fixe  : "/></td>
                <td><h:inputTextarea value="#{contactController.contact.telephone_fixe}" cols="20" rows="5"/></td>
            </tr>
            <tr>
                <td><h:outputLabel value="Telephone pro  : "/></td>
                <td><h:inputTextarea value="#{contactController.contact.telephone_pro}" cols="20" rows="5"/></td>
            </tr>
            <tr>
                <td><h:outputLabel value="Email : "/></td>
                <td><h:inputText value="#{contactController.contact.email}"/></td>
            </tr>
            <tr>
                <td><h:outputLabel value="Adresse : "/></td>
                <td><h:inputText value="#{contactController.contact.adresse}"/></td>
            </tr>
            <tr>
                <td><h:outputLabel value="Anniversaire : "/></td>
                <td><h:inputText value="#{contactController.contact.anniversaire}"/></td>
            </tr>           
        </table>

        <h:commandButton value="Sauver" action="#{contactController.doSave}"/>

    </h:form>
    <hr/>
    <i>APress - Beginning Java EE 6</i>

</h:body>
</html>
