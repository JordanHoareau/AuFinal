<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>Ajouter une Seance</title>
</h:head>
<h:body>
    <h:form>
        <table border="0">
            <tr>
                <td><h:outputLabel value="JourSemaine :"/></td>
                <td><h:inputText value="#{seanceController.seance.jourSemaine}"/></td>
            </tr>
            <tr>
                <td><h:outputLabel value="nbPlaces :  "/></td>
                <td><h:inputText value="#{seanceController.seance.nbPlacesRestantes}"/></td>
            </tr>

        </table>

        <h:commandButton value="Creer une seance" action="#{seanceController.doCreate}"/>

    </h:form>
    <hr/>
    <i>APress - Beginning Java EE 6</i>

</h:body>
</html>
