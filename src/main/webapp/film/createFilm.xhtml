<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>Ajouter un film</title>
</h:head>
<h:body>
    <h:form>
        <table border="0">
            <tr>
                <td><h:outputLabel value="Titre : "/></td>
                <td><h:inputText value="#{filmController.film.title}" required="true"/>
                </td>
            </tr>
            <tr>
                <td><h:outputLabel value="Description :"/></td>
                <td><h:inputText value="#{filmController.film.description}"/></td>
            </tr>
            <tr>
                <td><h:outputLabel value="Producteur :  "/></td>
                <td><h:inputText value="#{filmController.film.producer}"/></td>
            </tr>
            <tr>
                <td><h:outputLabel value="Synopsis : "/></td>
                <td><h:inputTextarea value="#{filmController.film.synopsis}" cols="20" rows="5"/></td>
            </tr>
        </table>

        <h:commandButton value="Create a film" action="#{filmController.doCreate}"/>

    </h:form>
    <hr/>
    <i>APress - Beginning Java EE 6</i>

</h:body>
</html>
