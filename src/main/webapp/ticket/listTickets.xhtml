<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <script type="text/javascript" language="javascript">
            function confirmDelete(){
                if (confirm("Voulez-vous vraiment supprimmer ce(s) ticket(s) ?"))
                    return true;
                return false;
            }
        </script>


        <title>Liste de Tickets</title>
    </h:head>
    <h:body>
        <h:form>
            <h:dataTable value="#{ticketController.ticketList}" var="ti" border="1">
                <h:column>
                    <h:selectBooleanCheckbox value="#{ti.selected}"/>
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="ID"/>
                    </f:facet>
                    <h:commandLink action="#{ticketController.doEdit}" value="#{ti.id}" />
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="remboursable"/>
                    </f:facet>
                    <h:commandLink action="#{ticketController.doEdit}" value="#{ti.remboursable}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="NumeroPlace"/>
                    </f:facet>
                    <h:commandLink action="#{ticketController.doEdit}" value="#{ti.numero_place}" />
                </h:column>
            </h:dataTable>

            <h:commandLink action="#{ticketController.doNew}">Creer un nouveau Ticket  </h:commandLink>
            <h:outputText value="&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;"/>
            <h:commandLink action="#{ticketController.doDelete}" onclick="return confirmDelete();">Delete selection</h:commandLink>
        </h:form>
        <hr/>
        <i>APress - Beginning Java EE 6</i>
    </h:body>
</html>
