<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>Creer un Ticket</title>
</h:head>
<h:body>
    <h:form>
        <table border="0">
            <tr>
                <td><h:outputLabel value="Remboursable : "/></td>
                <td><h:inputTextarea value="#{ticketController.ticket.remboursable}" cols="20" rows="5"/></td>
            </tr>
            <tr>
                <td><h:outputLabel value="Numero Place : "/></td>
                <td><h:inputText value="#{ticketController.ticket.numero_place}"/></td>
            </tr>
         </table>

        <h:commandButton value="Creer un Ticket" action="#{ticketController.doCreate}"/>

    </h:form>
    <hr/>
    <i>APress - Beginning Java EE 6</i>

</h:body>
</html>
