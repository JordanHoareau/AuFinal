<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>Creer un Ticket</title>
</h:head>
<h:body>
    <h:form>
        <table border="0">
            <tr>
                <td><h:outputLabel value="Remboursable : "/></td>
                <td>
                    <h:selectOneRadio id="subscriptions"
                      value="#{ticketController.ticket.remboursable}">
                        <f:selectItem id="item1" itemLabel="Oui" itemValue="true" />
                        <f:selectItem id="item2" itemLabel="Non" itemValue="false" />
                    </h:selectOneRadio>
                    
                </td>
            </tr>
         </table>

        <h:commandButton value="Creer un Ticket" action="#{ticketController.doCreate}"/>

    </h:form>
    <hr/>
    <i>APress - Beginning Java EE 6</i>

</h:body>
</html>
